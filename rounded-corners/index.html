<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS3 and Design</title>
  <meta name="description" content="Basic HTML5 Template">
  <meta name="author" content="@marcossavoury">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
  	/*
	Placing a style element here is a bad practice in general 
	but we're putting styles here because we want to showcase
	the css alongside the markup
	*/
	.example {
		background-color: gray;
		height: 100px;
		text-align: center;
	}

	.round1 {
		border-radius: 25px;
	}
	.round2 {
		border-radius: 50px;
	}
	.round3 {
		border-radius: 100px;
	}

  </style>
  
</head>
<body>
  <div id="wrap">
  	<h3>Rounded corners make use of the border-radius property</h3>
	<div class="example round1">
		This has a border radius property of 25px 
	</div>
	<br />
	<div class="example round2">
		This has a border radius property of 50px 
	</div>
	<br />
	<div class="example round3">
		This has a border radius property of 100px 
	</div>


  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
